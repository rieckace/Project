<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sunrise Café</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #fff8f0;
      color: #333;
    }

    header {
      background: #ffb347;
      padding: 20px;
      text-align: center;
      color: white;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
    }

    nav {
      background: #333;
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    nav a:hover {
      text-decoration: underline;
    }

    section {
      padding: 40px;
      text-align: center;
    }

    .cta-button {
      padding: 10px 20px;
      background-color: #ff7e5f;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 20px;
    }

    .cta-button:hover {
      background-color: #ff6f50;
    }

    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 15px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Sunrise Café</h1>
    <p>Your morning, made better.</p>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Menu</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>

  <section>
    <h2>Fresh Brews, Friendly Vibes</h2>
    <p>Come in for a cup of our finest coffee and stay for the comfort.</p>
    <button class="cta-button">View Menu</button>
  </section>

  <footer>
    &copy; 2025 Sunrise Café. All rights reserved.
  </footer>
</body>
</html>
